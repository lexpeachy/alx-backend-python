apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: yourdomain.com  # Replace with your domain or remove for IP access
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-messaging-service
            port:
              number: 8000
      - path: /api/?(.*)  # Handles /api and /api/*
        pathType: Prefix
        backend:
          service:
            name: django-messaging-service
            port:
              number: 8000
      - path: /admin/?(.*)  # Handles Django admin
        pathType: Prefix
        backend:
          service:
            name: django-messaging-service
            port:
              number: 8000
